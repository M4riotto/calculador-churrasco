<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Churrasco</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="on">
            <div class="caixa num1">
                <form action="">
                    <fieldset>
                        <h1>PESSOAS</h1><br>
                        
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" placeholder="Nome"><br><br>
                        
                        <label for="kids">Crianças:</label>
                        <input type="number" name="kids" id="kids" placeholder="0"><br><br>
                        
                        <div style="align-items: center;">
                            <input class="botao" type="button" onclick="cadastrarPessoas()" value="Cadastrar">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="caixa">
                <form action="">
                    <fieldset>
                        <div>
                            <h1>INGREDIENTES</h1><br>
                            
                            <label for="ingrediente">Ingrediente:</label>
                            <input type="text" name="ingrediente" id="ingrediente" placeholder="Nome"><br><br>
                            
                            <label for="kids">Qtd. por Adulto em g:</label>
                            <input type="number" name="qtd" id="qtdA" placeholder="Quantidade"><br><br>
                            
                            <label for="qtdC">Qtd. por Criança em g:</label>
                            <input type="number" name="qtdC" id="qtdC" placeholder="Quantidade"><br><br>
                            
                            <label for="valor">Valor do Quilo:</label>
                            <input type="number" name="valor" id="valor" placeholder="R$ 00,00"><br><br>
                            
                            <div style="display: flex; align-items: center;">
                                <input class="botao" type="button" onclick="cadastrarIngredientes()" value="Cadastrar">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="under">
            <div class="caixa num3">
                <div class="tabela">
                    <h1>TOTAL POR PESSOA</h1><br>

                    <table style="margin-bottom: 30px;">
                        <thead>
                            <tr>
                                <td>Nome</td>
                                <td>Valor</td>
                                <!-- <td>Excluir</td> -->
                            </tr>
                        </thead>
                        <tbody id="corpoTabela1"></tbody>
                    </table>
                </div>

                <div class="tabela">
                    <h1>TOTAL E DEPENDENTES</h1><br>

                    <table>
                        <thead>
                            <tr>
                                <td>Nome</td>
                                <td>Qtd pessoa</td>
                                <!-- <td>Excluir</td> -->
                            </tr>
                        </thead>
                        <tbody id="corpoTabela2"></tbody>
                    </table>
                </div>
            </div>

            <div class="caixa num4">
                <div class="tabela">
                    <h1>TOTAL NECESSÁRIO</h1><br>

                    <table>
                        <thead>
                            <tr>
                                <td>Ingredientes</td>
                                <td>Quantidade</td>
                                <!-- <td>Excluir</td> -->
                            </tr>
                        </thead>
                        <tbody id="corpoTabela3"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
